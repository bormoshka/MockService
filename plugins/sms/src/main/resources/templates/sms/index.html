<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/fragment/common :: head(title='SMS Mock-service', add='sms')">
</head>

<body>
<nav th:replace="/fragment/common :: header(headerInclude='sms')">

</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div id="msgError" class="alert alert-warning alert-dismissible" style="display: none;" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <span class="text"></span>
            </div>
            <div id="msgSuccess" class="alert alert-success alert-dismissible" style="display: none;" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <span class="text"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <h2>SMS "в обработке":</h2>

            <div th:replace="/fragment/smsList :: smsList (isFinished=false, list=${smsList}, tableID='itemsNew')">
                <span>wut</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <h2>SMS с финальным статусом: </h2>

            <div th:replace="/fragment/smsList :: smsList (isFinished=true, list=${smsListOther}, tableID='itemsProcessed')">

            </div>
        </div>
    </div>
</div>
<footer class="footer" th:replace="fragment/common :: footer"></footer>
</body>
</html>
