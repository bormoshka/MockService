<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Cool sms mock service"/>
    <meta name="author" content="borm"/>
    <link rel="icon" href="favicon.ico"/>

    <title>SMS Mock-service</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script th:src="@{'/assets/js/jquery.min.js'}"></script>
    <script th:src="@{'/assets/js/bootstrap.min.js'}"></script>
    <script th:replace="fragment/variables"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                MOCK SERVICE
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <h1>Spring MVC Endpoints</h1>
                <table class="table table-striped">
                    <tr>
                        <th>Method</th>
                        <th>URL patterns</th>
                    </tr>
                    <tr th:each="item: ${handlerMethods}" >
                        <td class="value" th:text="${item.value}"></td>
                        <td th:text="${item.key.patternsCondition.patterns}"></td>
                    </tr>
                </table>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <a href="https://github.com/bormoshka/MockService" target="_blank" class="text-muted repo-link"><img th:src="@{'/assets/img/GitHub-Mark-32px.png'}"/><span>Репозиторий</span></a>
    </div>
</footer>
</body>
</html>
