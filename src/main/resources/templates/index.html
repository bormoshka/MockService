<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Cool sms mock service"/>
    <meta name="author" content="borm"/>
    <link rel="icon" href="favicon.ico"/>

    <title>SMS Mock-service</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script th:src="@{'/assets/js/jquery.min.js'}"></script>
    <script th:src="@{'/assets/js/bootstrap.min.js'}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var link = [[@{/config/change/autoChangeStatus/}]];
        var config = JSON.parse([[${config}]]);
        console.log(config);
        /*]]>*/

        $(function () {
            var msgSuccess = $("#msgSuccess");
            var msgError = $("#msgError");
            $('#config_AutoChangeVal_' + config['autoChangeStatus']).find('.glyphicon').show();

            $('.configChange').click(function () {
                var newStatus = $(this).attr("data-value");
                console.log(newStatus);

                $.ajax(link + newStatus + "/1")
                        .done(function () {
                            $('.configChange').each(function () {
                                $(this).find('.glyphicon').hide();

                            });
                            $('#config_AutoChangeVal_' + newStatus).find('.glyphicon').show();

                            msgSuccess.find('.text').text("Конфигурация изменена успешно");
                            msgSuccess.show();
                            msgError.hide();
                        })
                        .fail(function () {
                            msgError.find('.text').text("Ошибка изменения конфига");
                            msgError.show();
                            msgSuccess.hide();
                        })
                        .always(function () {

                        });
            });
        });
    </script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                MOCK SERVICE
            </a>
            <a class="btn navbar-btn btn-danger" th:href="@{'/sms/delete-all'}">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Удалить все</a>
            <a class="btn navbar-btn btn-success" th:href="@{'/sms/change-all/true'}">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Все доставлены</a>
            <a class="btn navbar-btn btn-warning" th:href="@{'/sms/change-all/false'}">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Все не доставлены</a>
        </div>

        <ul class="nav navbar-nav">
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">

                Режим автоизменения статуса<span class="caret"></span></a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li class="configChange" data-value="off">
                        <a id="config_AutoChangeVal_off" href="#">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true" style="display: none"></span>
                            Выключен
                        </a>
                    </li>
                    <li class="configChange" data-value="success">
                        <a id="config_AutoChangeVal_success" href="#">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true" style="display: none"></span>
                            Успешный
                        </a>
                    </li>
                    <li class="configChange" data-value="fail">
                        <a id="config_AutoChangeVal_fail" href="#">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true" style="display: none"></span>
                            Неуспешный
                        </a>
                    </li>
                    <li class="configChange" data-value="random">
                        <a id="config_AutoChangeVal_random" href="#">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true" style="display: none"></span>
                            Рандомно
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div id="msgError" class="alert alert-warning alert-dismissible" style="display: none;" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <span class="text"></span>
            </div>
            <div id="msgSuccess" class="alert alert-success alert-dismissible" style="display: none;" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <span class="text"></span>
            </div>
            <h2>SMS "в обработке":</h2>
            <div class="row">
                <div class="col-xs-12 col-lg-12">
                    <div th:replace="fragment/smsList :: smsList (isFinished=false, list=${smsList})">
                        <span>wut</span>
                    </div>
                </div>
            </div>
            <h2>SMS с финальным статусом: </h2>

            <div class="row">
                <div class="col-xs-12 col-lg-12">
                    <div th:replace="fragment/smsList :: smsList (isFinished=true, list=${smsListOther})">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
